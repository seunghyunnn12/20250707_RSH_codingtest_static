<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Section1</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/section1.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img/photo_01.jpg" alt="photo 1" /></div>
      <div class="swiper-slide"><img src="./img/photo_02.jpg" alt="photo 2" /></div>
      <div class="swiper-slide"><img src="./img/photo_03.jpg" alt="photo 3" /></div>
    </div>


    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-scrollbar"></div>
  </div>

    <script type="module">
    import { initMenuHover } from './js/index.js';

    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;


        const script = document.createElement('script');
        script.src = './js/header.js';
        document.body.appendChild(script);


        initMenuHover();
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/section1.js"></script>
</body>
</html>
